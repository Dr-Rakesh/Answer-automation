<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siemens File Processor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Siemens Logo" class="logo">
    <h1>Siemens Manual Evaluation Processing Tool</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="product">Select Product:</label>
      <select id="product" name="product" required>
        <option value="Teamcenter">Teamcenter</option>
        <option value="NX">NX</option>
      </select>

      <label for="version">Select Version:</label>
      <select id="version" name="version" required>
        <option value="2406">2406</option>
        <option value="2312">2312</option>
        <option value="1433">1433</option>
      </select>

      <label for="fileInput">Upload your Excel or CSV file:</label>
      <input type="file" id="fileInput" name="file" accept=".xlsx,.xls,.csv" required>

      <button type="submit">Process File</button>
    </form>

    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    <div id="downloadLink" style="display: none;">
      <p>File processed successfully! <a id="downloadAnchor" href="#">Download here</a></p>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
